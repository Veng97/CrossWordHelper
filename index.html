<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossword Puzzle Maker</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Crossword Puzzle Maker</h1>

  <div id="word-controls">
    <input id="word-input" type="text" placeholder="Enter a word" />
    <button onclick="findWordLocations()">Find Locations</button>
  </div>

  <div id="grid-controls">
    <label for="grid-width">Width:</label>
    <input id="grid-width" type="number" min="1" max="20" value="10" />
    <label for="grid-height">Height:</label>
    <input id="grid-height" type="number" min="1" max="20" value="10" />
    <button onclick="generateGrid()">Generate Grid</button>
  </div>

  <div id="grid-container" class="grid"></div>

  <div id="controls">
    <button onclick="exportPuzzle()">Export Puzzle</button>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
