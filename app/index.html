<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossword Creator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22200%22%20viewBox%3D%220%200%20100%20100%22%3E%3Cpath%20fill%3D%22%23fff%22%20d%3D%22M0%200h100v100H0z%22%2F%3E%3Cpath%20d%3D%22M25%200v100M50%200v100M75%200v100M0%2025h100M0%2050h100M0%2075h100%22%20stroke%3D%22%23000%22%2F%3E%3Cpath%20d%3D%22M0%200h25v25H0zm50%2025h25v25H50zm25%2025h25v25H75zM25%2075h25v25H25z%22%20fill%3D%22navy%22%2F%3E%3C%2Fsvg%3E">
</head>

<body>
  <div class="container">
    <div id="dictionary-tab">
      <div id="dictionary-controls" class="controls">
        <input id="word-add" style="width:100%" type="text" placeholder="Add word" />
      </div>
      <span id="dictionary-msg"></span>
      <ul id="dictionary-list" class="word-list"></ul>
    </div>

    <div id="grid-tab">
      <div id="grid-controls" class="controls">
        <input id="word-search" type="text" placeholder="Search word" />

        <button id="load-grid-file">Load</button>
        <button id="save-grid-file">Save</button>
        <button id="export">Export</button>

        <div class="group">
          <p>Rows:</p>
          <button id="add-row"><i class="icon">+</i></button>
          <button id="remove-row"><i class="icon">-</i></button>
        </div>

        <div class="group">
          <p>Columns:</p>
          <button id="add-col"><i class="icon">+</i></button>
          <button id="remove-col"><i class="icon">-</i></button>
        </div>

        <div class="group">
          <p>Move:</p>
          <button id="shift-up"><i class="icon">&#8593;</i></button>
          <button id="shift-down"><i class="icon">&#8595;</i></button>
          <button id="shift-left"><i class="icon">&#8592;</i></button>
          <button id="shift-right"><i class="icon">&#8594;</i></button>
        </div>
      </div>

      <div id="grid-container" spellcheck="false"></div>

      <div id="secret-container" spellcheck="false"></div>
    </div>

    <div id="helper-tab">
      <div id="helper-controls" class="controls">
        <select id="word-ask-language" style="width:100%">
          <option value="danish">Danish</option>
          <option value="english">English</option>
          <!-- Add more languages as needed -->
        </select>
        <input id="word-ask" style="width:100%" type="text" placeholder="Ask word" />
      </div>
      <span id="helper-msg"></span>
      <ul id="helper-list" class="word-list"></ul>
    </div>
  </div>
  
</body>

</html>
