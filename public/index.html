<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossword Puzzle Maker</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <div id="dictionary-tab">
      <div id="dictionary-controls" class="controls">
        <input id="word-add" type="text" placeholder="Add word" />
      </div>
      <span id="dictionary-msg"></span>
      <ul id="dictionary-list" class="word-list"></ul>
    </div>

    <div id="grid-tab">
      <div id="grid-controls" class="controls">
        <div>
          <input id="word-search" type="text" placeholder="Search word" />
          <select id="select-grid-file">
            <!-- Options will be populated dynamically -->
          </select>
          <button id="load-grid-file">Load</button>
          <button id="save-grid-file">Save</button>
          <button id="export">Export</button>
        </div>
        <div>
          Rows:
          <button id="add-row"><i class="icon">+</i></button>
          <button id="remove-row"><i class="icon">-</i></button>
          <button id="shift-up"><i class="icon">&#8593;</i></button>
          <button id="shift-down"><i class="icon">&#8595;</i></button>
        </div>
        <div>
          Columns:
          <button id="add-col"><i class="icon">+</i></button>
          <button id="remove-col"><i class="icon">-</i></button>
          <button id="shift-left"><i class="icon">&#8592;</i></button>
          <button id="shift-right"><i class="icon">&#8594;</i></button>
        </div>
      </div>

      <div id="grid-container" class="grid" spellcheck="false"></div>
    </div>

    <div id="helper-tab">
      <div id="helper-controls" class="controls">
        <input id="word-ask" type="text" placeholder="Ask word" />
      </div>
      <span id="helper-msg"></span>
      <ul id="helper-list" class="word-list"></ul>
    </div>
  </div>

  <script type="module" src="/scripts/main.js"></script>
</body>

</html>
